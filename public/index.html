<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>itallq</title>
		<script src="https://lib.baomitu.com/vue/2.6.12/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://lib.baomitu.com/socket.io/4.0.1/socket.io.min.js"></script>
		<link crossorigin="anonymous" integrity="sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA==" href="https://lib.baomitu.com/font-awesome/5.15.3/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="app">
			<div id="chat_background">
				<div id="app_icons">
					<div class="application">
						<div class="icon">
							<img src="https://img1.baidu.com/it/u=1398893469,1396882057&amp;fm=26&amp;fmt=auto&amp;gp=0.jpg">
						</div>	
						<div class="icon_text">itallq</div>
					</div>
				</div>
				<div id="chat_window">
					<div id="chat_window_titleBar">
						<div id="chat_window_title">
							{{appTitle}} [欢迎,{{username}}] 当前在线人数:{{online}}
						</div>
						<div id="chat_window_control_buttons">
							<button id="chat_window_info_button">
								<i class="fa fa-info" aria-hidden="true"></i>
							</button>
							<button id="chat_window_minimize_button">
								<i class="fa fa-window-minimize" aria-hidden="true"></i>
								</button>
							<button id="chat_window_suit_button">
								<i class="fa fa-window-maximize" aria-hidden="true"></i>
							</button>
							<button id="chat_window_close_button">
								<i class="fa fa-times" aria-hidden="true"></i>
							</button>
						</div>
					</div>
					<div id="chat_window_content">
						<ul>
							<li v-for="msg in messages">
								<div v-if="msg.type==1" class="message_user">
									<span class="user">{{msg.username}}</span>
									<span class="time">{{msg.time}}</span>
									<div>{{msg.message}}</div>
									<br/>
								</div>
								<div v-else-if="msg.type==0" class="message_sys">
									<span class="time">{{msg.time}}</span>
									<span>{{msg.message}}</span>
									<br/><br/>
								</div>
							</li>
						</ul>
					</div>
					<div id="chat_user_area">
						<textarea id="chat_window_message_editor" v-model="editText" @keydown.enter.prevent="sendMessage()"></textarea>
						<button id="chat_send_button" @click="sendMessage()">SEND</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/app.js"></script>
	<script src="js/gui.js"></script>
	<script src="js/socket.js"></script>
</html>
